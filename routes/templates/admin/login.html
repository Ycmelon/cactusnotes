{% extends "admin/template.html" %}
<!-- -->
{% block title %}Login{% endblock %}
<!-- -->
{% block content %}
<form action="/admin/login" method="POST">
  <div class="row mb-3">
    <div class="col-sm-3">
      <label for="password" class="col-form-label">Password</label>
    </div>
    <div class="col">
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
      />
    </div>
    <div class="col-auto">
      <input type="submit" class="btn btn-primary" value="Login" />
    </div>
  </div>
</form>
{% endblock %}
